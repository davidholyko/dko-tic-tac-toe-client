<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe made by DKO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Do not add `link` tags -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

  <!-- Do not add `script` tags -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="nav">
    <h1>TIC TAC TOE</h1>
  </div>

  <div class="signed-in-page mx-0 my-2" id="signed-in-page">
    <div class="d-flex flex-col flex-wrap" id="signed-in-flex-container">
      <form class="d-flex flex-row justify-content-between col-12 flex-wrap" id="change-password-form">
        <input class="col-4 mx-0" type="password" placeholder="old password" name="passwords[old]" />
        <input class="col-4 mx-0" type="password" placeholder="new password" name="passwords[new]" />
        <input class="col-4 mx-0" type="submit" value="Change Password" />
      </form>

      <div class="d-flex flex-row justify-content-between col-12 flex-wrap my-3">
        <button class="col-6 mx-0" id="new-game-button">New Game</button>
        <button class="col-6 mx-0" id="sign-out-button">Sign Out</button>
      </div>
    </div>
  </div>

  <h1 id="user-message"></h1>
  <h1 id="user-feedback"></h1>

  <div id="feedback">
    <h1 id="current-game"></h1>
    <h1 id="current-player"></h1>
    <h1 id="current-turn"></h1>
    <h1 id="current-over"></h1>
    <h1 id="game-state"></h1>
  </div>

  <div id="sign-in-page">
    <form id="sign-up-form">
      <input type="email" placeholder="email" name="credentials[email]" />
      <input type="password" placeholder="password" name="credentials[password]" />
      <input type="password" placeholder="password_confirmation" name="credentials[password_confirmation]" />
      <input type="submit" value="Sign-up" />
    </form>

    <form id="sign-in-form">
      <input type="email" placeholder="email" name="credentials[email]" />
      <input type="password" placeholder="password" name="credentials[password]" />
      <input type="submit" value="Sign In" />
    </form>

    <form id="sign-in-and-new-game-form">
      <input type="email" placeholder="email" name="credentials[email]" />
      <input type="password" placeholder="password" name="credentials[password]" />
      <input type="submit" value="Sign In and Play" />
    </form>
  </div>

  <div id="game-page">

    <div class="container p-0 board-container my-5" id="board-container-0">
      <div class="row m-0 col-12" id="board-0">
      </div>
    </div>

    <div class="container game-buttons my-10" id="game-buttons">
      <div class="row">
        <button class="col-12 my-3" id="undo-button">Undo</button>
        <button class="col-6" id="get-games-button">Get Last 9 Games</button>
        <button class="col-6" id="get-last-game-button">Get Last Game</button>

        <form class="my-2" id="multiplayer-game-id-form">
          <input class="col-12" type="number" placeholder="GAME ID" name="game[id]" />
          <input class="col-12" type="submit" value="Connect to Game" />
        </form>

        <form class="my-0 d-flex flex-row">
          <input class="col-6" id="secret" type="text" placeholder="Type Something" name="secret" />
          <input class="col-6" id="dont-click-button" type="button" value="Solve the Riddle and Click" />
        </form>
      </div>
    </div>

    <div class="get-games my-5" id="get-games"></div>
  </div>

  <div class="footer">
    <a href="https://github.com/davidholyko/dko-tic-tac-toe-client" target="_blank">
      <h2>Link to Github Repo</h2>
    </a>
  </div>
</body>



</html>
