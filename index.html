<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Toe made by DKO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Do not add `link` tags -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

  <!-- Do not add `script` tags -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="nav">
    <h1>TIC TAC TOE</h1>
  </div>

  <h1 id="user-message"></h1>

  <div id="feedback">
    <h1 id="current-game"></h1>
    <h1 id="current-player"></h1>
    <h1 id="current-turn"></h1>
    <h1 id="current-over"></h1>
    <h1 id="game-state"></h1>
  </div>

  <!-- <div class="container">
    <div class="landing-page row">
      <button id="sign-in-button" class="big-button col-6">
        <h1>Sign In</h1>
      </button>
      <button id="sign-up-button" class="big-button col-6">
        <h1>Sign Up</h1>
      </button>
    </div>
  </div> -->

  <div class="sign-in-page">
    <form id="sign-up-form">
      <input type="email" placeholder="email" name="credentials[email]" />
      <input type="password" placeholder="password" name="credentials[password]" />
      <input type="password" placeholder="password_confirmation" name="credentials[password_confirmation]" />
      <input type="submit" value="sign-up" />
    </form>

    <form id="sign-in-form">
      <input type="email" placeholder="email" name="credentials[email]" />
      <input type="password" placeholder="password" name="credentials[password]" />
      <input type="submit" value="sign-in" />
    </form>
  </div>

  <div id="settings">
    <form id="change-password-form">
      <input type="password" placeholder="old password" name="passwords[old]" />
      <input type="password" placeholder="new password" name="passwords[new]" />
      <input type="submit" value="Change Password" />
    </form>

    <button id="sign-out-button">Sign Out</button>
  </div>

  <div class="container p-0 board-container" id="board-container">
    <div class="row m-0 col-12" id="board-0">
    </div>
  </div>

  <button id="undo-button">Undo</button>

  <div id="game-page">
    <button id="get-games-button">Get Last 9 Games</button>

    <button id="get-last-game-button">Get Last Game</button>

    <button id="new-game-button">New Game</button>

    <form id="multiplayer-game-id-form">
      <input type="number" placeholder="GAME ID" name="game[id]" />
      <input type="submit" value="Connect to Game" />
    </form>

    <div class="get-games my-5" id="get-games"></div>
  </div>
</body>

</html>
